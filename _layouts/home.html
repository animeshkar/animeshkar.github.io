<script>
  $( document ).ready( function ()
  {
    var app = document.getElementById( 'typewriteText' );
    var typewriter = new Typewriter( app, {
      loop: true
    } );
    typewriter
      .pauseFor( 1500 )
      .typeString( 'Technology Enthusiast' )
      .pauseFor( 1500 )
      .deleteAll()
      .typeString( 'Photographer' )
      .pauseFor( 1500 )
      .deleteAll()
      .typeString( 'Foodie' )
      .pauseFor( 1500 )
      .deleteAll()
      .typeString( 'Numismatist' )
      .pauseFor( 1500 )
      .start();
    const element = document.querySelector( '#sumit-kar' );
    element.classList.add( 'animated', 'fadeInDown' );
  } );

</script>

<div class="col-lg-12">
  <div class="" style="text-align: center;">
    <h1 id="sumit-kar" class="display-4">Sumit Kar</h1>
    <h3 class="lead" id="typewriteText"></h3>
    <button class="btn btn-dark btn-lg"><a href="/about">Want to know more about me ?</a></button>
  </div>
</div>
