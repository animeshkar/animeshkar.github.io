---
layout: compress
---

<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: " en " }}">
{%- include head.html -%}

<body>
    <div class="container-fluid">
        <div class="col-lg-12">
            {{ content }}
        </div>
        <div id="bg-particle" style="background-position: center center; background-size: cover;"></div>
    </div>
    <script>
        var options = {
            classname: 'my-class',
            id: 'my-id'
        };
        var nanobar = new Nanobar( options );
        nanobar.go( 30 );
        nanobar.go( 76 );
        nanobar.go( 100 );

    </script>
    <script src="https://unpkg.com/jparticles@2.0.1/production/jparticles.js"></script>
    <script src="https://unpkg.com/jparticles@2.0.1/production/particle.js"></script>
    <script>
        new JParticles.particle( '#bg-particle', {
            proximity: 90,
            range: 100
        } );
    </script>
    </div>
</body>

</html>
